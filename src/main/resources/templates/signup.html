<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">

						<h1 class="text-center">Register Here!!</h1>
						
						<div th:if="${session.message}" th:Classappend="${session.message.type}"class="alert " role="alert">
						   <p th:text="${session.message.content}"></p>
						   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<form th:action="@{/do_register}" method="post"
							th:object="${user}">
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" required="required"
									th:value="${user.name}" />

							</div>

							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" required="required"
									th:user="${user.email}" />

							</div>


							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									aria-describedby="emailHelp" required="required" />

							</div>

							<div class="form-group">
								<textarea name="about" th:value="${user.about}"
									placeholder="Enter something about yourself" rows="3"
									class="form-control"></textarea>
							</div>

							<div class="from-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>
							</div>

							<div class="container text-center mt-2">
								<button type="submit"
									class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn bg-warning btn-block text-white">Reset</button>

							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
