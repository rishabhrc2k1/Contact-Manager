<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>

				<div class="containerfluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">


                                
                                <input type="hidden" th:value="contact.cId" name=cId/>

								<div class="input-group">
									<div class="input-group-prepend"></div>
									<input th:value="${contact.name}" type="text" id="firstname" name="name"
										placeholder="Enter name here" class="form-control" />
								</div>

								<div class="input-group">
									<div class="input-group-prepend"></div>
								<input th:value="${contact.secondName}" type="text" id="secondname" name="secondName"
										placeholder="Enter nick name here" class="form-control" />
								</div>

								<div class="input-group">
									<div class="input-group-prepend"></div>
									<input th:value="${contact.phone}" type="number" id="phone" name="phone"
										placeholder="Enter phone no here" class="form-control" />
								</div>

								<div class="input-group">
									<div class="input-group-prepend"></div>
									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Enter mail here" class="form-control" />
								</div>



								<div class="input-group">
									<div class="input-group-prepend"></div>
									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter your work here" class="form-control" />
								</div>

								<div class="form-group mt-3">
									<textarea th:value="${contact.description}" placeholder="Enter contact description"
										name="description" id="description" class="form.control"
										cols="60" rows="10"></textarea>
								</div>
                                
                                <div class="container text-center">
                                   <img style="width:250px;height:250px;" class="img-fluid my_profile_photo" th:src="@{'/img/'+${contact.image}}"/>
                                </div>
                                
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>


								<div class="container text-center ">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
