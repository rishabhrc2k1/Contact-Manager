<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profile_photo"
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 th:text="${contact.name}"></h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
								
								
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
								
								
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
								
								
							</tr>
							
						</tbody>
					</table>
					
					<div class="description">
					  
					  <th:block th:text="${contact.description}"></th:block>
					
					</div>
					
					
					<div class="container mt-1">
					  
					  <button class="btn btn-danger btn-sm">Delete</button>
					  <button class="btn btn-primary btn-sm">Update</button>
					 
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
